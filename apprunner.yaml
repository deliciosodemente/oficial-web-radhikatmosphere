version: 1.0
# Name for your new App Runner service
ServiceName: MyNewAppRunnerService

SourceConfiguration:
  ImageRepository:
    # Update this with your actual ECR image URI.
    # Example: "123456789012.dkr.ecr.us-east-1.amazonaws.com/my-app:latest"
    ImageIdentifier: "123456789012.dkr.ecr.us-east-1.amazonaws.com/my-app:latest"
    ImageRepositoryType: ECR
  AutoDeploymentsEnabled: true

InstanceConfiguration:
  Cpu: "1024"        # 4 vCPU
  Memory: "2048"     # 10 GB RAM

# Uncomment and adjust the following section to enable health check configurations if needed.
# HealthCheckConfiguration:
#   Protocol: HTTP
#   Path: /
#   Interval: 5
#   Timeout: 2
#   HealthyThreshold: 2
#   UnhealthyThreshold: 5